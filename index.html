                <option value="dolar">Dolar</option>
                <option value="libra">Libras</option>
            </select>
            <input type="submit" value="Calcular" id="butao">
        </form>
        <div class="resultado">
            <h1>X Real = X MOEDA</h1>
        </div>
    </section>
</body>
<script>

    }

</script>
